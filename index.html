<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Work Meter - Estimate the cost of electricity based on your computer's power usage and time.">
        <meta name="author" content="Ellie R">
        <meta name="keywords" content="Work Meter, electricity cost, power usage, energy consumption, kWh calculator">
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#4CAF50">
        <link rel="icon" href="./images/WMFavicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Work Meter</title>
    </head>
    <body>
        <div class="container">
            <h1>Work Meter</h1>
            <p>Estimate the cost of electricity based on your computer's power usage and time.</p>
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <div class="output">
                <p>Total Cost: <span id="cost">$0.0000</span></p>
                <p>Cost per hour: <span id="costPerHour">$0.0000</span></p>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
